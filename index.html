<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="quote-card glass-effect">
            <div class="quote-icon">
                <i class="fas fa-quote-left"></i>
            </div>
            
            <div class="quote-content">
                <p id="quote" class="quote-text">Loading inspiration...</p>
                <p id="author" class="quote-author"></p>
            </div>

            <div class="button-container">
                <button id="twitter-btn" class="btn twitter-btn" title="Tweet this quote">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote-btn" class="btn new-quote-btn">
                    New Quote
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
